<html ng-app="game24">
<head>
	<title>24 Game</title>
	<script src="/angular.min.js"></script>
	<script src="/javascripts/game24.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/flat-ui.css">
	<link rel="stylesheet" type="text/css" href="/css/game24.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
</head>
<body ng-controller="NumberController">
	<center><h5 class="animated fadeInDown">24 Game!</h5></center>
	<hr class="top_bar">
	<center><div class="cards">
		<span id="first">{{numbers[0]}}</span>
		&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
		<span id="second" >{{numbers[1]}}</span>
		<br>
		<span id="third">{{numbers[2]}}</span>
		&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
		<span id="fourth" >{{numbers[3]}}</span>
		</div>
	<button class="pure-button" ng-click="press(0)">A pure button</button>






	<center><div class="response">
		<form>
			<button class="btn btn-embossed btn-info" ng-click="init()" >
			<span class="fui-play"></span>
			</button>			
			<input type="text" class="form-control input-sm" placeholder="1*2*3*4" ng-model='expr'/>
			<button type="submit" class="btn btn-embossed btn-success" ng-click="submit()">
			<span class="fui-arrow-right"></span>
			</button>
		</form>

	</div></center>
	<center><div class="buttons">
	<button class="btn btn-default" ng-click="press(0)">{{numbers[0]}}</button>
	<button class="btn btn-default" ng-click="press(1)">{{numbers[1]}}</button>
	<button class="btn btn-default" ng-click="press(2)">{{numbers[2]}}</button>
	<button class="btn btn-default" ng-click="press(3)">{{numbers[3]}}</button> 	
	<br>
	<button class="btn btn-danger" ng-click="press(4)">+</button>
	<button class="btn btn-warning"style="background-color:#e67e22" ng-click="press(5)">-</button>
	<button class="btn btn-warning" ng-click="press(6)">x</button>
	<button class="btn btn-primary" ng-click="press(7)">/</button> <br>
	<button class="btn btn-inverse" ng-click="press(8)">(</button>
	<button class="btn btn-inverse" ng-click="press(9)">)</button>
	<button class="btn btn-danger" ng-click="press(10)">C</button>
	<button class="btn btn-danger" ng-click="press(11)">AC</button></div></center>
	<center><p id="feedback" ng-model="feedback" ng-style="responseColor">{{feedback}}</p></center>
</body>
</html>
